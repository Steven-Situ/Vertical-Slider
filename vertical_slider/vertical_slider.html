<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>

    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #FD3555">
          <h1>Yuji Nishida</h1>
          <p>Japanese Volleyball Player</p>
        </div>

        <div style="background-color: #2A86BA">
          <h1>Stephen Curry</h1>
          <p>American basketball point guard</p>
        </div>

        <div style="background-color: #252E33">
          <h1>Beabadoobee</h1>
          <p>British singer-songwriter</p>
        </div>

        <div style="background-color: #FFB866">
          <h1>The kid Laroi</h1>
          <p>Australian rapper and singer-songwriter</p>
        </div>
      </div>

      <div class="right-slide">
        <div style="background-image: url('https://www.nme.com/wp-content/uploads/2022/05/kid-laroi-end-of-the-world-tour-sydney-review-credit-charlie-hardy-for-nme-4@2000x1270.jpg')"></div>
        <div style="background-image: url('https://static1.squarespace.com/static/5b0dd7581aef1d319395b854/t/66b8ea8f7acad1147c558323/1723394744396/unnamed+%2850%29.jpg?format=1500w')"></div>
        <div style="background-image: url('https://library.sportingnews.com/styles/twitter_card_120x120/s3/2024-08/Stephen-Curry-081024-getty-ftr.jpg?itok=DNnaZMJS')"></div>
        <div style="background-image: url('https://www.fivb.com/wp-content/uploads/2024/05/91838-scaled.jpeg')"></div>
      </div>

      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>

        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
